<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="shortcut icon" href="./assets/img/hp-logo.svg" type="image/x-icon">
     
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a7e4ca02b.js" crossorigin="anonymous"></script>             
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    <main class="home center" >
        <h1>Harry Potter</h1>
        <div class="arrow center">
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="credits">
            <p class="center credits-text">developed by <a class="credits-link" href="https://jeansilvatech.netlify.app/" target="_blank"><img class="credits-logo" src="./assets/img/jeansilvatech.svg" alt=""></a></p>
        </div>
    </main>
    <section class="content">
        <h2 class="title-filter">Filter by house:</h2>
        <div class="buttons center">
            <button class="btn Gryffindor" name="Gryffindor">
                <span>Gryffindor</span>
                <img src="./assets/img/Gryffindor.webp" class="house-icon" alt="">
            </button>
            <button class="btn Slytherin" name="Slytherin">
                <span>Slytherin</span>
                <img src="./assets/img/Slytherin.webp" class="house-icon" alt="">
            </button>
            <button class="btn Hufflepuff" name="Hufflepuff">
                <span>Hufflepuff</span>
                <img src="./assets/img/Hufflepuff.webp" class="house-icon" alt="">
            </button>
            <button class="btn Ravenclaw" name="Ravenclaw">
                <span>Ravenclaw</span>
                <img src="./assets/img/Ravenclaw.webp" class="house-icon" alt="">
            </button>

        </div>
        <div class="line"></div>
        <div class="characters">

        </div>
        
    </section>

    <div class="bg"></div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
